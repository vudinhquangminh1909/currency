<div class="card">
    <div class="card-header">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <h3>System Categorys</h3>

                <div class="d-flex" role="search">
                    <input class="form-control me-2" [(ngModel)]="search_table" (input)="search()" *ngIf="incon_search"
                        type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success me-2" (click)="show_search()" type="submit">Search</button>
                    <button class="btn btn-outline-success" (click)="createSystemCategorys()" type="submit">Add</button>
                </div>
            </div>
        </nav>

    </div>
    <div class="card-body">
        <ngx-datatable [rows]="interface_SystemCategorys" default>
            <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div ngbDropdown container="body" class="d-inline-block">
                        <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" ngbDropdownToggle>
                            <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
                        </button>
                        <div ngbDropdownMenu>
                            <button id="edit" ngbDropdownItem (click)="editSystemCategorys(row.id)">
                                {{ '::Edit' | abpLocalization }}
                            </button>

                            <button ngbDropdownItem (click)="delete(row.id)">
                                {{ '::Delete' | abpLocalization }}
                            </button>
                        </div>
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'::Code' | abpLocalization" prop="code"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Description' | abpLocalization" prop="description"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Import By' | abpLocalization" prop="importBy"></ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>

<abp-modal [(visible)]="isModalOpen">
    <ng-template #abpHeader>
        <h3> {{'::NewSystemCategorys' | abpLocalization}} </h3>
    </ng-template>

    <ng-template #abpBody>
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="mt-2">
                <label>Code</label><span> * </span>
                <input type="string" class="form-control" formControlName="code" />
            </div>

            <div class="mt-2">
                <label>Description</label><span> * </span>
                <input type="string" class="form-control" formControlName="description" />
            </div>

            <div class="mt-2">
                <label>Import by</label><span> * </span>
                <input type="email" class="form-control" formControlName="importBy" />
            </div>
        </form>
    </ng-template>

    <ng-template #abpFooter>
        <button type="button" class="btn btn-secondary" abpClose>
            {{ '::Close' | abpLocalization }}
        </button>

        <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
            <i class="fa fa-check mr-1"></i>
            {{ '::Save' | abpLocalization }}
        </button>
    </ng-template>
</abp-modal>
